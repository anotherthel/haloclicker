<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Somegame</title>
    <link href="game.css" rel="stylesheet" type="text/css" />
    <link href="buttons.css" rel="stylesheet" type="text/css" />
    <!--favicon stuff-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

  <body>


    <div id='main' class='main'>

      <div class='box a'>

        <div class='stats'>
          <h4 id='playerName'>Stats</h4>
          <p class='pp left'>
            Protons: <span id='protons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.protons)'>Gain 1</button></span>
          </p>
          <p class='pp left'>
            Electrons: <span id='electrons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.electrons)'>Gain 1</button></span>
          </p>
          <p class='pp left'>
            Neutrons: <span id='neutrons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.neutrons)'>Gain 1</button></span>
          </p>

        </div>


      </div>


    </div>



    <script src="game.js"></script>
    <script src="settings.js"></script>
    <script src="https://equilibriumthegrnt.github.io/notify.js"></script>


  </body>
</html>
