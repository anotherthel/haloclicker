<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Somegame</title>
    <!--favicon stuff-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--CSS stuff-->
    <link href="game.css" rel="stylesheet" type="text/css" />
    <link href="buttons.css" rel="stylesheet" type="text/css" />
    <link href="subclasses.css" rel="stylesheet" type="text/css" />
  </head>
  <body>


    <div id='main' class='main'>

      <div class='box a'>

        <div class='stats'>
          <h4 id='playerName'>Stats</h4>
          <p class='pp left'>
            Protons: <span id='protons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.protons)'>Gain 1</button></span>
          </p>
          <p class='pp left'>
            Electrons: <span id='electrons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.electrons)'>Gain 1</button></span>
          </p>
          <p class='pp left'>
            Neutrons: <span id='neutrons'>0</span>&#8194;<span><button class='btn' onclick='gainResource(player.neutrons)'>Gain 1</button></span>
          </p>

        </div>


      </div>
      <ul>
        <li><button class='btn' onclick="settings.tabs('')">Atoms</button</li>
        <li><button class='btn' onclick="">Elements</button></li>
        <li><button class='btn' onclick="">Options</button></li>
      </ul>

      <div class='box'>
      <!--Atoms div-->
      <div class='stats hidden'>

        <h4>Atoms</h4>
        <ul class='ul2'>
          <li class='li2' onclick=''>
            Hydrogen
          </li>
        </ul>


      </div>
    </div>




      </div>







    </div>



    <script src="game.js"></script>
    <script src="settings.js"></script>
    <script src="notify.js"></script>


  </body>
</html>
